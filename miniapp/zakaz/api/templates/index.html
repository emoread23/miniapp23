<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Empire Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #18122B 0%, #393053 100%);
            color: #fff;
            font-family: 'Inter', 'Arial', sans-serif;
            padding-bottom: 70px;
        }
        .container {
            max-width: 960px;
        }
        .blum-card {
            background: rgba(40, 30, 70, 0.95);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1.5px solid rgba(255,255,255,0.08);
            margin-bottom: 24px;
            overflow: hidden;
        }
        .blum-header {
            background: linear-gradient(90deg, #A084E8 0%, #8BE8E5 100%);
            border-radius: 22px 22px 0 0;
            padding: 24px 24px 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .blum-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 4px solid;
            border-image: linear-gradient(135deg, #A084E8 0%, #8BE8E5 100%);
            border-image-slice: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #A084E8;
            box-shadow: 0 2px 12px 0 rgba(160,132,232,0.15);
        }
        .blum-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
            color: #fff;
        }
        .blum-body {
            padding: 24px;
        }
        .blum-stat {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .blum-stat-label {
            color: #B6BBC4;
            font-size: 1rem;
        }
        .blum-stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #A084E8;
        }
        .blum-level {
            font-size: 1.1rem;
            font-weight: 600;
            color: #8BE8E5;
            margin-bottom: 8px;
        }
        .blum-progress {
            background: #393053;
            border-radius: 8px;
            height: 12px;
            margin: 10px 0 8px 0;
            overflow: hidden;
        }
        .blum-progress-bar {
            background: linear-gradient(90deg, #A084E8 0%, #8BE8E5 100%);
            height: 100%;
            width: 0%;
        }
        .blum-btn {
            background: linear-gradient(90deg, #A084E8 0%, #8BE8E5 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            width: 100%;
            transition: box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px 0 rgba(160,132,232,0.10);
        }
        .blum-btn:last-child { margin-bottom: 0; }
        .blum-btn:hover {
            box-shadow: 0 4px 16px 0 rgba(160,132,232,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 767.98px) {
            .blum-header, .blum-body { padding: 16px; }
            .blum-avatar { width: 48px; height: 48px; font-size: 1.7rem; }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Blum-style профиль -->
                <div class="blum-card">
                    <div class="blum-header">
                        <div class="blum-avatar"><i class="fas fa-user"></i></div>
                        <div>
                            <div class="blum-title">Гость</div>
                            <div class="blum-level">Новичок</div>
                        </div>
                    </div>
                    <div class="blum-body">
                        <div class="blum-stat"><span class="blum-stat-label">Баланс:</span> <span class="blum-stat-value">0</span> USDT</div>
                        <div class="blum-stat"><span class="blum-stat-label">Всего вложено:</span> <span class="blum-stat-value">0</span> USDT</div>
                        <div class="blum-stat"><span class="blum-stat-label">Всего выведено:</span> <span class="blum-stat-value">0</span> USDT</div>
                    </div>
                </div>
                <!-- Blum-style уровень -->
                <div class="blum-card">
                    <div class="blum-header">
                        <i class="fas fa-chart-line blum-avatar" style="font-size:2rem;background:transparent;border:none;box-shadow:none;"></i>
                        <div>
                            <div class="blum-title">Уровень</div>
                            <div class="blum-level">Новичок</div>
                        </div>
                    </div>
                    <div class="blum-body">
                        <div class="blum-stat"><span class="blum-stat-label">Доход в месяц:</span> <span class="blum-stat-value">0</span>%</div>
                        <div class="blum-stat"><span class="blum-stat-label">Реферальный бонус:</span> <span class="blum-stat-value">0</span>%</div>
                        <div class="blum-progress"><div class="blum-progress-bar" style="width:0%"></div></div>
                        <div class="blum-stat"><span class="blum-stat-label">До следующего уровня:</span> <span class="blum-stat-value">0</span></div>
                    </div>
                </div>
                <!-- Blum-style кнопки -->
                <div class="blum-card">
                    <div class="blum-body">
                        <button class="blum-btn"><i class="fas fa-coins"></i> Инвестировать</button>
                        <button class="blum-btn"><i class="fas fa-wallet"></i> Вывести прибыль</button>
                        <button class="blum-btn"><i class="fas fa-users"></i> Друзья</button>
                        <button class="blum-btn"><i class="fas fa-store"></i> Магазин</button>
                        <button class="blum-btn"><i class="fas fa-chart-bar"></i> Топ игроков</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Апгрейды -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-rocket"></i> Апгрейды</h5>
                    </div>
                    <div class="card-body">
                        <div id="upgrades-list" class="row">
                             <!-- Апгрейды будут загружены сюда -->
                        </div>
                    </div>
                </div>

                <!-- Достижения -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-trophy"></i> Достижения</h5>
                    </div>
                    <div class="card-body">
                        <div id="achievements-list" class="row">
                             <!-- Достижения будут загружены сюда -->
                        </div>
                    </div>
                </div>

                <!-- Транзакции -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-clipboard-list"></i> Последние транзакции</h5>
                    </div>
                    <div class="card-body">
                        <div id="transactions-list">
                             <!-- Транзакции будут загружены сюда -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Отключаю динамическую подгрузку профиля и уровня
    </script>
</body>
</html>
